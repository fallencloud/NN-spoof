<!DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>City of Newport News</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/main.js"></script>
  </head>
  <body>
    <header class="main-header">
      <img class="name" src="img/logo.png" alt="City of Newport Newport logo">
      <div id="search">
        <form action="#" method="POST">
          <input type="text" placeholder="search...">
          <button type="submit">Search</button>
        </form>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a href="#">Residents</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">Government</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Discover</a></li>
          <li><a href="#">How Do I...</a></li>
        </ul>
      </nav>
    </header>
    <section class="banner">
      <img src="img/banner-welcome.jpeg" alt="welcome message">
    </section>
    <section class="common-tasks">
      <div class="actions cards">
        <div class="task">
          <i class="material-icons">notification_important</i>
          <p>Notifications</p>          
        </div>
        <div class="task">
          <i class="material-icons">credit_card</i>
          <p>Pay a Bill</p>          
        </div>
        <div class="task">
          <i class="material-icons">location_on</i>
          <p>Visit Us</p>          
        </div>
        <div class="task">
            <i class="material-icons">email</i>
          <p>Submit a form</p>          
        </div>
      </div> <!--/.actions-->
      <div class="cards water-works">
        <h3 id="water-works">Water Works Portal</h3>
        <img src="img/water-works.png" alt="water works portal">
        <p>Coming Nov. 1</p>
      </div><!--/.water-works-->
      <div class="cards northern-lights">
          <h3 id="northern-lights">Holiday Festivities</h3>
          <img src="img/northern-lights.png" alt="northern lights logo">
          <p>25 Nights of Northern Lights</p>
        </div><!--/.northern-lights-->
        <div class="cards live-chat">
            <h3 id="live-chat">Live Chat</h3>
            <i class="material-icons">live_help</i>
            <form method="POST" action="#">
              <input type="email" id="email" placeholder="name@example.com">
              <textarea id="message" placeholder="message"></textarea>
              <button type="submit">Chat Now</button>
            </form>
          </div><!--/.northern-lights-->
    </section><!--/.common-tasks-->
  </body>
</html>
